<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <h1>JavaScript Promgramming -- Loops</h1>
        <hr/>
        <input type="button" value="For Loop" onclick="fn_forData()"/>
        <input type="button" value="While Loop" onclick="fn_whileData()"/>
        <input type="button" value="Do While Loop" onclick="fn_doWhileData()"/>
        <ul id="ulist"></ul>
        <script>
            var listObj = document.getElementById("ulist");
            function fn_forData(){
                var str = "";
                for(var i=1;i<4;i++){
                    str += "<li>" + "Welcome to JavaScript - " + i + "</li>"
                }
                listObj.innerHTML = str;
            }
            function fn_whileData(){
                var str = "";
                var i=1;
                while(i<4){
                    str += "<li>" + "Welcome to JavaScript - " + (i*i) + "</li>";
                    i++;
                }
                listObj.innerHTML = str;
            }
            function fn_doWhileData(){
                var i=1;
                var str = "";
                do{
                    str += "<li>" + "Welcome to JavaScript - " + (i*i*i) + "</li>";
                    i++; 
                }
                while(i<4)
                listObj.innerHTML = str;
            }
        </script>
    </body>
</html>
